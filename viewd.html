<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/505ae8e24b.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <title>Table V03</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
</head>
<body>
  <div class="limiter">
    <div class="">
      <div class="">
        <div class="table100 ver3 m-b-110">
          <div id="data-body"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    var dataBody = document.getElementById("data-body");

    function displayData(data) {
      dataBody.innerHTML = "";
      const domain = window.location.hostname + '/viewd.html';

      for (var i = 0; i < data.data.length; i++) {
        var record = data.data[i];

        if (record.domain == domain) {

          dataBody.innerHTML += `

            <span style='color: blue'><b style='color: black'>${record.keyd}:</b> ${record.value}  </span>
            <br>

          `;

        }
      }
    }

    function createCopyFunction(text) {
      return function() {
        var tempTextArea = document.createElement('textarea');
        tempTextArea.value = text;
        document.body.appendChild(tempTextArea);
        tempTextArea.select();
        document.execCommand('copy');
        document.body.removeChild(tempTextArea);
        alert('Copied to clipboard!');
      };
    }

    function getDataFromAPI() {
      var xhr = new XMLHttpRequest();
      var url = "https://noidea99.shop/wssbi/get_all1.php";
      xhr.open("GET", url);
      xhr.responseType = "json";
      xhr.onload = function() {
        if (xhr.status === 200) {
          var data = xhr.response;
          displayData(data);
        }
      };
      xhr.send();
    }

    function getDataFromAnotherAPI() {
      var xhr = new XMLHttpRequest();
      var url = "https://noidea99.shop/wssbi/get_all1.php";
      xhr.open("GET", url);
      xhr.responseType = "json";
      xhr.onload = function() {
        if (xhr.status === 200) {
          var data = xhr.response;
          displayData(data);
        }
      };
      xhr.send();
    }

    getDataFromAPI();
    setInterval(getDataFromAnotherAPI, 5000);
  </script>
</body>
</html>
